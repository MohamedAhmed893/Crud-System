<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-75 mx-auto py-5 ">
        <h2 class="text-center">Product Mangement System</h2>
        <div class="inputs">

            <label for="productNameInput" class="py-2">Product Name :</label>
            <input type="text" oninput="validationName()" placeholder="Ex : Tv" id="productNameInput" class="form-control">
            <label for="productPriceInput" class="py-2">Product Price :</label>
            <input type="number" oninput="validationPrice()" id="productPriceInput" class="form-control">
            <label for="productCategoryInput" class="py-2">Product Category :</label>
            <input type="text" id="productCategoryInput" class="form-control">
            <label for="productDescInput" class="py-2">Product Description :</label>
            <textarea type="text" id="productDescInput" class="form-control"></textarea>
            <button onclick="addProduct()" id="deleteInput" class="btn btn-outline-info my-4">Add Product</button>
            <button onclick="update()" id="updateInput" class="btn btn-outline-warning d-none my-4">Update Product</button>

        </div>
    </div>
        <input type="text" oninput="search(this.value)" id="searchInput" class="form-control w-50 mx-auto mb-5" placeholder="Search Product">
    <table class="table w-75 mx-auto">
        <thead>
            <th>Index</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
    </table>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
